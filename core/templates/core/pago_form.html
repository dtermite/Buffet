{% extends 'core/base.html' %}
{% block content %}
<div class="card p-4 shadow-sm" style="max-width: 500px; margin:auto;">
    <h2 class="mb-4 text-center">Registrar pago</h2>
    <form method="post" class="row g-3">{% csrf_token %}
        {% if form.errors %}
            <div class="alert alert-danger">{{ form.errors }}</div>
        {% endif %}
        {% for field in form %}
        <div class="col-12 row align-items-center mb-2">
            <label class="col-4 col-form-label text-end" for="{{ field.id_for_label }}">{{ field.label }}</label>
            <div class="col-8">{{ field }}</div>
        </div>
        {% endfor %}
        <div class="col-12 text-center mt-3">
            <button type="submit" class="btn btn-success">Registrar</button>
            <a href="{% url 'pagos_list' %}" class="btn btn-secondary ms-2">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
