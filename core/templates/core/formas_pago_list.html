{% extends 'core/base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Formas de Pago</h2>
    <a href="/formas_pago/nuevo/" class="btn btn-primary">Agregar Forma de Pago</a>
</div>
<table class="table table-striped table-bordered">
        <thead class="table-primary">
        <tr><th>Nombre</th><th>Acciones</th></tr>
        </thead>
        <tbody>
        {% for f in formas %}
        <tr>
                <td>{{ f.nombre }}</td>
                <td><a href="/formas_pago/{{ f.id }}/editar/" class="btn btn-sm btn-warning">Editar</a></td>
        </tr>
        {% endfor %}
        </tbody>
</table>
{% endblock %}
