{% extends 'core/base.html' %}
{% block content %}
<h2>Grados</h2>
<a href="{% url 'grado_create' %}" class="btn btn-success mb-3">Nuevo Grado</a>
<table class="table table-striped">
    <thead>
        <tr><th>Nombre</th><th>Acciones</th></tr>
    </thead>
    <tbody>
        {% for grado in grados %}
        <tr>
            <td>{{ grado.nombre }}</td>
            <td>
                <a href="{% url 'grado_edit' grado.id %}" class="btn btn-sm btn-primary">Editar</a>
                <a href="{% url 'grado_delete' grado.id %}" class="btn btn-sm btn-danger">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'alumnos_list' %}" class="btn btn-secondary">Volver a Alumnos</a>
{% endblock %}
