{% extends 'core/base.html' %}
{% block content %}
<h2>Consumos registrados</h2>
<form method="get" class="row g-3 align-items-center mb-3">
    <div class="col-auto">
        <label for="alumno" class="col-form-label">Filtrar por alumno:</label>
    </div>
    <div class="col-auto">
        <select name="alumno" id="alumno" class="form-select">
            <option value="">Todos</option>
            {% for a in alumnos %}
                <option value="{{ a.id }}" {% if a.id|stringformat:'s' == alumno_id %}selected{% endif %}>{{ a.nombre }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary">Filtrar</button>
    </div>
</form>
<table class="table table-striped table-bordered">
    <thead class="table-primary">
    <tr><th>Fecha</th><th>Hora</th><th>Alumno</th><th>Detalle</th><th>Importe</th><th>Acciones</th></tr>
    </thead>
    <tbody>
    {% for c in consumos %}
    <tr>
        <td>{{ c.fecha }}</td>
        <td>{{ c.hora|time:'H:i' }}</td>
        <td>{{ c.alumno.nombre }}</td>
        <td>{{ c.detalle }}</td>
        <td>${{ c.importe }}</td>
        <td>
            <a href="/consumos/{{ c.id }}/editar/" class="btn btn-sm btn-warning">Editar</a>
            <a href="/consumos/{{ c.id }}/eliminar/" class="btn btn-sm btn-danger">Eliminar</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
