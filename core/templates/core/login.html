{% extends 'core/base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <div class="card p-4 shadow-sm">
      <h2 class="mb-4 text-center">Iniciar sesión</h2>
      <form method="post">{% csrf_token %}
        <div class="mb-3">
          <label for="id_username" class="form-label">Usuario</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" name="username" autofocus required maxlength="150" class="form-control" id="id_username" placeholder="Usuario">
          </div>
        </div>
        <div class="mb-3">
          <label for="id_password" class="form-label">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" name="password" required class="form-control" id="id_password" placeholder="Contraseña">
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
    </div>
  </div>
</div>
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
{% endblock %}
