{% extends 'core/base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <div class="card p-4 shadow-sm">
      <h2 class="mb-4 text-center">Iniciar sesión</h2>
      <form method="post">{% csrf_token %}
        <div class="mb-3 row align-items-center">
          <label for="id_username" class="col-4 col-form-label text-end">Usuario</label>
          <div class="col-8">
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input type="text" name="username" autofocus required maxlength="150" class="form-control" id="id_username" placeholder="Usuario">
            </div>
          </div>
        </div>
        <div class="mb-3 row align-items-center">
          <label for="id_password" class="col-4 col-form-label text-end">Contraseña</label>
          <div class="col-8">
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input type="password" name="password" required class="form-control" id="id_password" placeholder="Contraseña">
            </div>
          </div>
        </div>
        <div class="text-center mt-3">
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
